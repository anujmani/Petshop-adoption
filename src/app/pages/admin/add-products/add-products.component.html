<div class="container">
    <h2>
        Add Product
    </h2>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div>
            <label class="file-upload-label">
                <span>
                    Select a file
                </span>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                <mat-icon>attach-file</mat-icon>
            </label>
            <div *ngIf="imagePreview" class="image-preview">
                <div class="circle-image">
                  <img
                    [src]="imagePreview"
                    alt="Selected Image"
                    class="preview-image"
                  />
                </div>
              
            </div>
        </div>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>
                Name
            </mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>
                Price
            </mat-label>
            <input matInput type="number" placeholder="Price" formControlName="price" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>
                Description
            </mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <!-- <input matInput type="number" placeholder="Price" formControlName="price" /> -->
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit"> Add product</button>

    </form>
</div>
